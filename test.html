<!DOCTYPE html>
 <html>
  <head>
    <title>Magyar Tumblr in 3D</title>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; overflow-x: hidden; }
      body {
        position: relative;
        background-color: black;
      }
      .scene-tooltip {
        background-color: white;
        color: black !important;
        border: 1px solid black;
      }
      #search-open {
        position: absolute;
        top: 0.2em;
        left: 0.2em;
        display: block;
        z-index: 1;
        cursor: pointer;
        font-size: 3vmax;
      }
      #search-values {
        top: 0;
        left: 0;
        bottom: 0;
        background-color: white;
        overflow: scroll;
        position: absolute;
        z-index: 1;
        display: none;
      }
      #search-values  a {
        display: block;
        color: black;
        text-decoration: none;
      }
      #3d-graph {
        touch-action: none;
      }
      #loading {
        position: absolute;
        z-index: 2;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        border: 1px solid black;

        transition: opacity 1s;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-spritetext"></script>
    <script src="src/3d-force-graph.js"></script>
    <script src="src/data.js"></script>
  </head>
  <body>
    <div id="search">
      <div id="search-open">ðŸ”Ž</div>
      <div id="search-values"></div>
    </div>
    <div id="3d-graph"></div>
    <div id="loading"><img src="img/loading-cat.gif"></div>

    <script src="src/main.js"></script>
  </body>
</html>
