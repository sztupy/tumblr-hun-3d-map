<!DOCTYPE html>
 <html>
  <head>
    <title>Magyar Tumblr in 3D</title>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; overflow-x: hidden; }
      body {
        position: relative;
      }
      .scene-tooltip {
        background-color: white;
        color: black !important;
        border: 1px solid black;
      }
      #control {
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        display: none;
      }
      #control-fly {
        margin: 1em;
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* Chromium */
      }
      #search-open {
        position: absolute;
        top: 0.2em;
        left: 0.2em;
        display: block;
        z-index: 1;
        cursor: pointer;
        font-size: 3vmax;
      }
      #search-values {
        top: 0;
        left: 0;
        bottom: 0;
        background-color: white;
        overflow: scroll;
        position: absolute;
        z-index: 1;
        display: none;
      }
      #search-values  a {
        display: block;
        color: black;
        text-decoration: none;
      }
      #3d-graph {
        touch-action: none;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-spritetext"></script>
    <script src="src/3d-force-graph.js"></script>
    <script src="src/data.js"></script>
  </head>
  <body>
    <div id="control"><input id="control-fly" type="range" orient="vertical" min="-20" max="100" value="0" autocomplete="off"></div>
    <div id="search">
      <div id="search-open">ðŸ”Ž</div>
      <div id="search-values"></div>
    </div>
    <div id="3d-graph"></div>

    <script src="src/main.js"></script>
  </body>
</html>
